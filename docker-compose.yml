version: '3'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - 3000:3000
  postgres:
    image: 'postgres:latest'
    env_file:
      - .env
    ports:
      - 5432:5432
  redis:
    image: 'redis:latest'
    ports:
      - 6379:6379
